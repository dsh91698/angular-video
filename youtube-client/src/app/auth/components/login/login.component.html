<div class="login-form__wrapper">
    <h2>Login</h2>
<form class="login-form" 
[formGroup]="loginForm"
(ngSubmit)="submitForm()"
>
    <div class="login__wrapper">
        <label for="login">login:</label>
        <input type="login" id="login" name="user_login" formControlName="login">
    </div>
    <div class="password__wrapper">
        <label for="password">password:</label>
        <input id="password" name="password" type="password" formControlName="password">
    </div>
    <button class="submit__btn" type="submit" [disabled]="loginForm.invalid" >Login</button>
</form>
</div>
