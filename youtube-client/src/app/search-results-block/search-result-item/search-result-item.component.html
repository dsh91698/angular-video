    <div class="video-card">
        <img src="{{vcard.snippet.thumbnails.medium.url}}" alt="thumbnail" class="video-card__img">

        <div class="video-card__statistics">

            <div class="stat-item">
                <img src="../../assets/icons/viewed.svg" alt="views" class="stat-item__img">
                <div class="stat-item__counter">{{vcard.statistics.viewCount}}</div>
            </div>
            <div class="stat-item">
                <img src="../../assets/icons/liked.svg" alt="likes" class="stat-item__img">
                <div class="stat-item__counter">{{vcard.statistics.likeCount}}</div>
            </div>
            <div class="stat-item">
                <img src="../../assets/icons/dislike.svg" alt="dislikes" class="stat-item__img">
                <div class="stat-item__counter">{{vcard.statistics.dislikeCount}}</div>
            </div>
            <div class="stat-item">
                <img src="../../assets/icons/comments.svg" alt="comments" class="stat-item__img">
                <div class="stat-item__counter">{{vcard.statistics.commentCount}}</div>
            </div>
        </div>

        <div class="video-card__title">{{vcard.snippet.title}}</div>
        <button class="video-card__btn">more...</button>
        <!-- <div class="video-card__color-mark" [appTimeStyle]="'red'"></div> -->
        <!-- <div class="video-card__color-mark" appTimeStyle={{vcard.snippet.publishedAt}}></div> -->
        <div class="video-card__color-mark" appTimeStyle [publishedAt]="vcard.snippet.publishedAt"></div>
    </div>
